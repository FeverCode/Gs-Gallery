{%extends 'base.html'%} 
{% block content %}
<div class="container mt-5">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for pic in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.title}}</h1>
          <img src="{{pic.image.url}}" class="img-responsive" alt="Image" width="250" height="250">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
